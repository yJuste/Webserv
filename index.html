<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webserv Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
        }
        input[type=text], input[type=password], input[type=file] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type=submit] {
            padding: 8px 16px;
            margin-top: 10px;
        }
        a {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webserv</h1>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- File Upload Form -->
    <div class="form-container">
        <h2>Upload a File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Upload">
        </form>
    </div>

        <!-- Delete File Form -->
    <div class="form-container">
        <h2>Delete a File</h2>
        <input type="text" id="deletePath" placeholder="File path (e.g. /upload/test.txt)" required><br>
        <button onclick="sendDelete()">Delete</button>
        <p id="deleteResult"></p>
    </div>

    <script>
        function sendDelete() {
            var path = document.getElementById("deletePath").value;
            if (!path) {
                alert("Please enter a file path to delete");
                return;
            }

            fetch(path, { method: "DELETE" })
                .then(response => {
                    if (response.status === 200 || response.status === 204) {
                        document.getElementById("deleteResult").innerText = "Deleted successfully!";
                    } else {
                        return response.text().then(text => {
                            document.getElementById("deleteResult").innerText =
                                "Error " + response.status + ": " + text;
                        });
                    }
                })
                .catch(err => {
                    document.getElementById("deleteResult").innerText = "Request failed: " + err;
                });
        }
    </script>

    <!-- Links -->
    <a href="/">Home</a>
    <a href="/index.html">Reload Index</a>
    <a href="/detective_cool.gif">View GIF</a>

</body>
</html>
