<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webserv Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 50px;
            text-align: center;
        }
        h1 { color: #333; }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            width: 320px;
            background-color: #fff;
            border-radius: 8px;
        }
        input[type=text], input[type=password], input[type=file] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type=submit], button {
            padding: 8px 16px;
            margin-top: 10px;
        }
        a { display: block; margin-top: 15px; }
        textarea { width: 95%; height: 100px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to My Webserv</h1>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Register Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- File Upload Form -->
    <div class="form-container">
        <h2>Upload a File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Upload">
        </form>
    </div>

    <!-- Delete File Form -->
    <div class="form-container">
        <h2>Delete a File</h2>
        <input type="text" id="deletePath" placeholder="File path (e.g. /upload/test.txt)" required><br>
        <button onclick="sendDelete()">Delete</button>
        <p id="deleteResult"></p>
    </div>

    <script>
        function sendDelete() {
            var path = document.getElementById("deletePath").value.trim();
            if (!path) {
                alert("Please enter a file path to delete");
                return;
            }

            fetch(path, { method: "DELETE" })
                .then(response => {
                    // Attempt to parse JSON response
                    return response.json()
                        .then(data => {
                            if (data.status === "deleted") {
                                document.getElementById("deleteResult").innerText = "Success: " + data.path + " deleted.";
                                alert("Success: " + data.path + " deleted.");
                            } else if (data.status === "error") {
                                document.getElementById("deleteResult").innerText = "Error: " + data.message;
                                alert("Error: " + data.message);
                            } else {
                                document.getElementById("deleteResult").innerText = "Unknown response";
                            }
                        })
                        .catch(() => {
                            // fallback: if response is not JSON
                            response.text().then(text => {
                                document.getElementById("deleteResult").innerText =
                                    "Error " + response.status + ": " + text;
                            });
                        });
                })
                .catch(err => {
                    document.getElementById("deleteResult").innerText = "Request failed: " + err;
                    alert("Request failed: " + err);
                });
        }
    </script>


    <!-- Autoindex Test Button -->
    <div class="form-container">
        <h2>Test Autoindex</h2>
        <button onclick="goAutoindex()">Go to /files/</button>
    </div>

    <script>
        function goAutoindex() { window.location.href = "/files/"; }
    </script>

    <!-- CGI Test Form -->
    <div class="form-container">
        <h2>Test CGI Scripts</h2>
        <input type="text" id="cgiName" placeholder="Enter name" value="Alice">
        <div>
            <button onclick="goCgi('/cgi/test_3.py')">Test Python CGI (.py)</button>
            <button onclick="goCgi('/cgi/test.php')">Test PHP CGI (.php)</button>
            <button onclick="goCgi('/cgi/test.pl')">Test Perl CGI (.pl)</button>
            <button onclick="goCgi('/cgi/test.sh')">Test Bash CGI (.sh)</button>
            <button onclick="goCgi('/cgi/test.js')">Test Node.js CGI (.js)</button>
        </div>

        <script>
        function goCgi(scriptPath) {
            var name = encodeURIComponent(document.getElementById('cgiName').value);
            window.location.href = scriptPath + '?name=' + name;
        }
        </script>
    </div>


    <!-- Links -->
    <a href="/gif_view.html">View GIF</a>

</body>
</html>
