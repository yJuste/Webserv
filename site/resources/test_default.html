<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webserv Test Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: #f4f4f6;
    font-family: 'Segoe UI', Arial, sans-serif;
}
.navbar {
    background-color: #6e7c7c;
}
.navbar-brand {
    color: white;
    font-weight: bold;
}
.card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s;
    min-height: 300px;
    border-radius: 12px;
    padding: 20px;
    color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
}
.btn-primary {
    background-color: #6495ED; 
    color: #333;              
    border: none;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.btn-primary:hover {
    background-color: #bfc7c2; 
    color: #000;
}
.btn-danger {
    background-color: #d98989; 
    color: #333;              
    border: none;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.btn-danger:hover {
    background-color: #FF4500; 
    color: #000;
}
.btn-secondary {
    background-color: #778899; 
    color: #333;              
    border: none;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.btn-secondary:hover {
    background-color: #bfc7c2; 
    color: #000;
}

.btn-success:hover {
    background-color: #32CD32; 
    color: #000;
}

textarea {
    resize: none;
}
.card-title {
    font-family: 'Segoe UI', sans-serif;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #4b4b4b;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}
/* Color Morandi */
.row > .col:nth-child(1) .card { background-color: #d8a39d; }
.row > .col:nth-child(2) .card { background-color: #e0b998; }
.row > .col:nth-child(3) .card { background-color: #e7d5a3; }
.row > .col:nth-child(4) .card { background-color: #b8c9a9; }
.row > .col:nth-child(5) .card { background-color: #a3c7c9; }
.row > .col:nth-child(6) .card { background-color: #9db7d3; }
.row > .col:nth-child(7) .card { background-color: #c0a3d3; }
.row > .col:nth-child(8) .card { background-color: #d9a3c3; }
.row > .col:nth-child(9) .card { background-color: #c0c9d3; }
</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" >Quick Test Page</a>
      <button class="btn btn-outline-light ms-auto" onclick="window.location.href='/'">
        Home
      </button>
    </div>
  </nav>
  

<main class="container py-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <!-- Login -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Login</h5>
        <form action="/login" method="POST">
          <input type="text" name="username" class="form-control my-1" placeholder="Username" required>
          <input type="password" name="password" class="form-control my-1" placeholder="Password" required>
          <input type="submit" class="btn btn-primary w-100 mt-2" value="Login">
        </form>
      </div>
    </div>

    <!-- Register -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Register</h5>
        <form action="/register" method="POST">
          <input type="text" name="username" class="form-control my-1" placeholder="Username" required>
          <input type="password" name="password" class="form-control my-1" placeholder="Password" required>
          <input type="email" name="email" class="form-control my-1" placeholder="Email" required>
          <input type="submit" class="btn btn-primary w-100 mt-2" value="Register">
        </form>
      </div>
    </div>

    <!-- Upload File -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Upload File</h5>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" class="form-control my-1" required>
          <input type="submit" class="btn btn-primary w-100 mt-2" value="Upload">
        </form>
      </div>
    </div>

    <!-- Delete File -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Delete File</h5>
        <input type="text" id="deletePath" class="form-control my-1" placeholder="File path">
        <button class="btn btn-danger w-100 mt-2" onclick="sendDelete()">Delete</button>
        <p id="deleteResult" class="mt-1"></p>
      </div>
    </div>

    <!-- Autoindex -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Autoindex</h5>
        <button class="btn btn-secondary mt-2" onclick="window.location.href='/files'">Go to /files</button>
      </div>
    </div>

    <!-- CGI Test -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">CGI Test</h5>
        <input type="text" id="cgiName" class="form-control my-1" placeholder="Enter name">
        <button class="btn btn-primary w-100 mt-1" onclick="goCgi('/cgi/test.py')">Python CGI</button>
        <button class="btn btn-primary w-100 mt-1" onclick="goCgi('/cgi/test.pl')">Perl CGI</button>
        <button class="btn btn-primary w-100 mt-1" onclick="goCgi('/cgi/test.sh')">Bash CGI</button>
      </div>
    </div>

    <!-- Chunked Upload -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Chunked Upload</h5>
        <textarea readonly rows="4" class="form-control">curl -v -X POST http://localhost:8090/upload -H "Transfer-Encoding: chunked" -H "Content-Type: text/plain" --data-binary @<(printf '5\r\nHello\r\n6\r\n World\r\n0\r\n\r\n')</textarea>
        <button class="btn btn-primary w-100 mt-1" onclick="showChunkedFile()">Show File</button>
        <pre id="chunkedResult"></pre>
      </div>
    </div>

    <!-- Virtual Server -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">Virtual Server</h5>
        <textarea readonly rows="2" class="form-control">curl -v http://127.0.0.1:8090/ -H "Host: hello"</textarea>
      </div>
    </div>

    <!-- View GIF -->
    <div class="col">
      <div class="card">
        <h5 class="card-title">View GIF</h5>
        <a href="/resources/gif_view.html" class="btn btn-success mt-2">Open GIF</a>
      </div>
    </div>

  </div>
</main>

<script>
function sendDelete() {
    var path = document.getElementById("deletePath").value.trim();
    if (!path) { alert("Enter file path"); return; }
    fetch(path, { method: "DELETE" })
        .then(res => res.json()).then(data => {
            alert(data.status === "deleted" ? data.path + " deleted" : data.message);
            document.getElementById("deleteResult").innerText = data.status;
        }).catch(err => alert(err));
}
function goCgi(script) {
    var name = encodeURIComponent(document.getElementById('cgiName').value);
    window.location.href = script + '?name=' + name;
}
function showChunkedFile() {
    fetch("/upload/.upload.bin")
        .then(res => res.text())
        .then(text => document.getElementById("chunkedResult").innerText = text);
}
</script>

</body>
</html>
