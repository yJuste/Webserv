<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botanic Hero Page</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Lato', sans-serif;
    scroll-behavior: smooth;
    background-color: #f7f7ef;
}
.hero-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(120deg, #a8edea, #fed6e3);
}
.hero-wrapper {
    text-align: center;
    z-index: 2;
}
.hero-title {
    font-size: 4rem;
    font-weight: 700;
    color: #556b6b;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}
.hero-subtitle {
    font-size: 1.5rem;
    margin-top: 20px;
    color: #333;
}
.scroll-indicator {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 50px;
    border: 2px solid #556b6b;
    border-radius: 25px;
}
.scroll-indicator::after {
    content: '';
    display: block;
    width: 8px;
    height: 8px;
    margin: 5px auto;
    background: #556b6b;
    border-radius: 50%;
    animation: scroll 1.5s infinite;
}
@keyframes scroll {
    0% { transform: translateY(0); }
    50% { transform: translateY(20px); }
    100% { transform: translateY(0); }
}
.section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 50px;
}
.section:nth-child(even) { background-color: #eae8e0; }
.section-title {
    font-size: 3rem;
    color: #556b6b;
    margin-bottom: 20px;
}
.section-content {
    font-size: 1.2rem;
    color: #333;
    max-width: 800px;
}
</style>
</head>
<body>

<!-- Hero Section -->
<section id="start" class="hero-section">
    <div class="hero-wrapper">
        <h1 class="hero-title">Welcome to My Botanic Site</h1>
        <p class="hero-subtitle">A clean, interactive, animated hero page</p>
    </div>
    <div class="scroll-indicator"></div>
</section>

<!-- About Section -->
<section class="section">
    <h2 class="section-title">About Me</h2>
    <p class="section-content">
        This is an example of a minimalist static site with smooth scroll and beautiful hero animation.
        You can replace this content with your own description or project showcase.
    </p>
    <!-- Test Mode Button -->
    <button onclick="window.location.href='/resources/test.html'" 
            style="
                margin-top: 20px; 
                padding: 12px 24px; 
                font-size: 1rem; 
                color: white; 
                background-color: #556b6b; 
                border: none; 
                border-radius: 6px; 
                cursor: pointer;
                transition: background-color 0.3s;
            "
            onmouseover="this.style.backgroundColor='#445555'" 
            onmouseout="this.style.backgroundColor='#556b6b'">
        Go to Test Mode
    </button>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
<script>
// Example: load Lottie animation in hero-section
var animationContainer = document.createElement('div');
animationContainer.style.position = 'absolute';
animationContainer.style.width = '100%';
animationContainer.style.height = '100%';
animationContainer.style.top = '0';
animationContainer.style.left = '0';
document.querySelector('.hero-section').appendChild(animationContainer);

lottie.loadAnimation({
    container: animationContainer,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets10.lottiefiles.com/packages/lf20_x62chJ.json' // URL
});
</script>

</body>
</html>
