server {
    server_name test_server;
    host 127.0.0.1;
    listen 8081;
    root .;

    # Default root directory
    index index.html;

    # Default error page
    error_page 404 404.html;

    # Root location
    location / {
        methods GET POST DELETE;
    }

    # Upload location
    location /upload {
        methods POST DELETE;
        upload upload/;
    }

    # autoindex
    location /files {
        methods GET DELETE;
        autoindex on;
        root site;
    }

    # CGI location
    location /cgi {
        methods GET POST;

        # python
        cgi .py /usr/bin/python3;

        # php
        cgi .php /usr/bin/php;

        # Perl CGI
        cgi .pl /usr/bin/perl;

        # Bash CGI
        cgi .sh /usr/bin/bash;

        # Node.js CGI (JavaScript)
        cgi .js /usr/bin/node;
    }
    
}

